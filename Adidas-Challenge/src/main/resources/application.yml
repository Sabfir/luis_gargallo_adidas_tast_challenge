spring:
  datasource:
    driver-class-name: org.h2.Driver
    initialization-mode: always
    password: ''
    url: jdbc:h2:mem:AdidasChallenge
    username: sa 
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
      
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true